<html>
<head>
  <base href="https://particle-vision.websim.ai/">
  <title>Atomic Supernova - A Journey to Find Your Light</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Archivo', sans-serif;
      background: black;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    #video-inset {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 160px;
      height: 120px;
      border: 2px solid white;
      z-index: 10;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      text-align: center;
      z-index: 20;
      display: none;
    }
    #landing {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      text-align: center;
      z-index: 30;
      flex-direction: column;
    }
    #start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #1ABC9C;
      border: none;
      border-radius: 5px;
      color: white;
    }
    #reset-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #1ABC9C;
      border: none;
      border-radius: 5px;
      color: white;
    }
  </style>
</head>
<body>
<div id="landing">
  Atomic Supernova<br>
  A journey to find your light<br>
  <button id="start-button">Start</button>
</div>

<div id="overlay">
  Congratulations!<br><br>
  <button id="reset-button">Reset</button>
</div>
<video id="video-inset" autoplay muted></video>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  let scene, camera, renderer, particles, cursorParticles;
  let targetX = 0, targetY = 0, targetZ = 150;
  let moveX = 0, moveY = 0, moveZ = 0;
  let mouseX = 0, mouseY = 0;
  let windowHalfX = window.innerWidth / 2;
  let windowHalfY = window.innerHeight / 2;
  let video, videoTexture;
  let cursorOrbs = [];
  let touchX, touchY;
  let startTime = 0;
  let isStarted = false;

  const colors = [
    new THREE.Color(0xD35400), // Dark Orange
    new THREE.Color(0xF39C12), // Orange
    new THREE.Color(0x1ABC9C), // Turquoise
    new THREE.Color(0x16A085), // Dark Turquoise
    new THREE.Color(0xFFFFFF)  // White
  ];

  const particlesPositions = [];
  const particlesOriginalPositions = [];
  const particlesVelocities = [];
  const particlesSizes=[];

  document.getElementById('start-button').addEventListener('click', () => {
    document.getElementById('landing').style.display = 'none';
    isStarted = true;
  });

  document.getElementById('reset-button').addEventListener('click', () => {
    document.getElementById('overlay').style.display = 'none';
    camera.position.set(0, 0, targetZ);
    camera.lookAt(scene.position);
  });

  init();
  animate();

  async function init() {
    setupScene();
    setupParticles();
    setupIlluminatingSphere();
    setupVideoBackground();
    setupEventListeners();
    await setupAudio();
  }

  function setupScene() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = targetZ;

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
  }

  function setupParticles() {
    const geometry = new THREE.BufferGeometry();
    const positions = [];
    const colorsArray = [];
    const sizes = [];

    for (let i = 0; i < 50000; i++) {
      const radius = Math.random() * 50;
      const theta = Math.random() * 2 * Math.PI;
      const phi = Math.random() * Math.PI;

      const x = radius * Math.sin(phi) * Math.cos(theta);
      const y = radius * Math.sin(phi) * Math.sin(theta);
      const z = radius * Math.cos(phi);

      positions.push(x, y, z);
      particlesPositions.push(x, y, z);
      particlesOriginalPositions.push(x, y, z);
      particlesVelocities.push(Math.random() * 0.5, Math.random() * 0.5, Math.random() * 0.5);

      const color = new THREE.Color(getRandomColor());
      colorsArray.push(color.r, color.g, color.b);

      sizes.push(Math.random() * 0.5 + 0.1);
      particlesSizes.push(Math.random() * 0.5 + 0.1);
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.Float32BufferAttribute(colorsArray, 3));
    geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

    const material = new THREE.PointsMaterial({
      size: 0.1,
      vertexColors: true,
      transparent: true,
      opacity: 0.8,
      blending: THREE.AdditiveBlending
    });

    particles = new THREE.Points(geometry, material);
    scene.add(particles);
  }

  function setupIlluminatingSphere() {
    const sphereGeometry = new THREE.SphereGeometry(2, 32, 32);
    const sphereMaterial = new THREE.MeshBasicMaterial({
      color: 0xFFFFFF,
      transparent: true,
      opacity: 0.8
    });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

    const glowMaterial = new THREE.ShaderMaterial({
      uniforms: {
        viewVector: { type: "v3", value: camera.position }
      },
      vertexShader: `
        uniform vec3 viewVector;
        varying float intensity;
        void main() {
          vec3 vNormal = normalize(normalMatrix * normal);
          vec3 vNormel = normalize(normalMatrix * viewVector);
          intensity = pow(0.5 - dot(vNormal, vNormel), 2.0);
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        varying float intensity;
        void main() {
          vec3 glow = vec3(0.9, 0.9, 1.0) * intensity;
          gl_FragColor = vec4(glow, 1.0);
        }
      `,
      side: THREE.FrontSide,
      blending: THREE.AdditiveBlending,
      transparent: true
    });
    const glowSphere = new THREE.Mesh(sphereGeometry, glowMaterial);
    sphere.add(glowSphere);
    scene.add(sphere);

    // Detect collision with illuminating sphere
    const boundingBox = new THREE.Box3().setFromObject(sphere);
    const boxSize = boundingBox.getSize(new THREE.Vector3());
    const boxCenter = boundingBox.getCenter(new THREE.Vector3());

    setInterval(() => {
      const dist = camera.position.distanceTo(boxCenter);
      if (dist < boxSize.x / 2) {
        document.getElementById('overlay').style.display = 'flex';
      }
    }, 100);
  }

  function setupVideoBackground() {
    video = document.createElement('video');
    video.id = 'video-inset';
    video.autoplay = true;
    document.body.appendChild(video);

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        video.srcObject = stream;
        video.play();
      })
      .catch(function(error) {
        console.error("Unable to access the camera/webcam.", error);
      });

    videoTexture = new THREE.VideoTexture(video);
    const backgroundMaterial = new THREE.ShaderMaterial({
      uniforms: {
        tDiffuse: { value: videoTexture },
        time: { value: 0 }
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform sampler2D tDiffuse;
        uniform float time;
        varying vec2 vUv;
        void main() {
          vec4 videoColor = texture2D(tDiffuse, vUv);
          gl_FragColor = vec4(videoColor.rgb, 0.5);
          vec4 blurColor = videoColor;

            for (float i = 1.0; i < 5.0; i++) {
              blurColor += texture2D(tDiffuse, vUv + vec2(0.005 * i, 0.005 * i));
              blurColor += texture2D(tDiffuse, vUv - vec2(0.005 * i, 0.005 * i));
            }

            blurColor /= 9.0;
            gl_FragColor = vec4(blurColor.rgb, 0.5);
        }
      `,
      transparent: true
    });

    const backgroundMesh = new THREE.Mesh(
      new THREE.PlaneGeometry(window.innerWidth, window.innerHeight),
      backgroundMaterial
    );

    scene.add(backgroundMesh);
  }

  function setupEventListeners() {
    document.addEventListener('mousemove', onDocumentMouseMove, false);
    document.addEventListener('keydown', onDocumentKeyDown, false);
    document.addEventListener('touchstart', onDocumentTouchStart, false);
    document.addEventListener('touchmove', onDocumentTouchMove, false);
    document.addEventListener('click', onDocumentMouseClick, false);
    window.addEventListener('resize', onWindowResize, false);
  }

  function onDocumentMouseMove(event) {
    mouseX = (event.clientX - windowHalfX) / 10;
    mouseY = (event.clientY - windowHalfY) / 10;
  }

  function onDocumentKeyDown(event) {
    switch (event.keyCode) {
      case 87: // W
        moveY = 0.05;
        break;
      case 83: // S
        moveY = -0.05;
        break;
      case 65: // A
        moveX = -0.05;
        break;
      case 68: // D
        moveX = 0.05;
        break;
      case 38: // Up
        moveZ = -0.05;
        break;
      case 40: // Down
        moveZ = 0.05;
        break;
      case 37: // Left
        camera.rotation.y += 0.1;
        break;
      case 39: // Right
        camera.rotation.y -= 0.1;
        break;
    }
  }

  function onDocumentTouchStart(event) {
    if (event.touches.length === 1) {
      event.preventDefault();
      touchX = event.touches[0].pageX - windowHalfX;
      touchY = event.touches[0].pageY - windowHalfY;
    }
  }

  function onDocumentTouchMove(event) {
    if (event.touches.length === 1) {
      event.preventDefault();
      mouseX = event.touches[0].pageX - touchX;
      mouseY = event.touches[0].pageY - touchY;
    }
  }

  function onDocumentMouseClick() {
    const now = performance.now();
    if (now - startTime < 500) return;
    startTime = now;

    const cursorOrb = new THREE.Mesh(
      new THREE.SphereGeometry(0.2, 32, 32),
      new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5 })
    );

    cursorOrb.position.set(
      (mouseX / windowHalfX) * 5,
      (mouseY / windowHalfY) * 5,
      0
    );

    scene.add(cursorOrb);
    cursorOrbs.push(cursorOrb);

    setTimeout(() => {
      scene.remove(cursorOrb);
      cursorOrbs = cursorOrbs.filter(orb => orb !== cursorOrb);
    }, 3000);
  }

  function onWindowResize() {
    windowHalfX = window.innerWidth / 2;
    windowHalfY = window.innerHeight / 2;
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function getRandomColor() {
    const index = Math.floor(Math.random() * colors.length);
    return colors[index];
  }

  async function setupAudio() {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const source = audioContext.createMediaStreamSource(stream);
      source.connect(analyser);
    } catch (error) {
      console.error('Error accessing audio stream:', error);
    }

    function updateParticles() {
      analyser.getByteFrequencyData(dataArray);

      const positions = particles.geometry.attributes.position.array;
      const sizes = particles.geometry.attributes.scale.array;
      for (let i = 0; i < positions.length; i += 3) {
        positions[i] = particlesOriginalPositions[i] + dataArray[i % dataArray.length] * 0.01;
        positions[i + 1] = particlesOriginalPositions[i + 1] + dataArray[i % dataArray.length] * 0.01;
        positions[i + 2] = particlesOriginalPositions[i + 2] + dataArray[i % dataArray.length] * 0.01;
      }
      for (let i = 0; i < sizes.scale; i += 3) {
        sizes[i] = particlesSizes[i] + dataArray[i % dataArray.length] * 0.04;
        sizes[i + 1] = particlesSizes[i + 1] + dataArray[i % dataArray.length] * 0.04;
        sizes[i + 2] = particlesSize[i + 2] + dataArray[i % dataArray.length] * 0.04;
      }

      particles.geometry.attributes.position.needsUpdate = true;
    }

    function animateParticles() {
      requestAnimationFrame(animateParticles);
      updateParticles();
    }

    animateParticles();
  }

  function animate() {
    requestAnimationFrame(animate);

    if (!isStarted) return;

    camera.position.x += (moveX - camera.position.x) * 0.001;
    camera.position.y += (moveY - camera.position.y) * 0.001;
    camera.position.z += (moveZ - camera.position.z) * 0.001;

    camera.lookAt(scene.position);

    particles.rotation.x += 0.0005;
    particles.rotation.y += 0.0005;

    renderer.render(scene, camera);
  }
</script>
</body>
</html>
